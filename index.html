<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Game random number</title>
</head>

<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>
            Угдай число от 0 до 100
        </h1>
        <h5 class="d-flex">
            Ваши жизни:
            <P id="lives" class="mx-2"> 10</P> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>
        </h5>
        <div class="input-group mb-3">
            <input type="number" id="input" value="" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        </div>
        <div class="d-flex mb-3 pt-1">
            <button class="btn btn-outline-info flex-grow-1" type="button" id="button">Угадать</button>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between algin-items-center list-unstyled bg-dark">
                <span id="result" class="text-white-50"></span>
                <span class="text-info" id="attempts"></span>
            </li>
        </ul>
        <span class="text-warning text-lg-center fs-5 d-flex justify-content-center mb-5" id="win"></span>
        <span class="text-danger-emphasis text-lg-center fs-5 d-flex justify-content-center" id="loss"></span>
        <button class="btn btn-outline-danger flex-grow-1 mt-2 align-items-center w-100" id="buttonnewgame" style="display: none;">Начать новую игру</button>
    </div>




</body>
<script src="app.js"></script>

</html>
